<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reusable Donut Chart in D3 v4</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="donut.css">
    <script src="donut.js"></script>
</head>
<body>

<div class="card mb-3">
    <div class="card-header">
        <i class="fa fa-pie-chart"></i>
        Pie Chart Example test bitch
    </div>
    <div class="card-body">
        <div id= "hart" style="height: 1000px; width: 1000px"></div>
    </div>
    <div class="card-footer small text-muted">
        Updated yesterday at 11:59 PM
    </div>
</div>

<!--div id="chart"></div>-->

<script>

    var data = [
        {StockSymbol: "A", Quantity:32},
        {StockSymbol: "B", Quantity:53},
        {StockSymbol: "C", Quantity:23},
        {StockSymbol: "D", Quantity:3},
        {StockSymbol: "E", Quantity:45},
        {StockSymbol: "F", Quantity:28},
        {StockSymbol: "G", Quantity:30},
        {StockSymbol: "H", Quantity:54},
        {StockSymbol: "I", Quantity:22},
        {StockSymbol: "J", Quantity:44},
        {StockSymbol: "K", Quantity:72}
    ];
    var donut = donutChart()
        .width(1000)
        .height(1000)
        .cornerRadius(3) // sets how rounded the corners are on each slice
        .padAngle(0.015) // effectively dictates the gap between slices
        .variable('Quantity')
        .category('StockSymbol');


        d3.select('#hart')
            .datum(data) // bind data to the div
            .call(donut); // draw chart in div

</script>

</body>
</html>
