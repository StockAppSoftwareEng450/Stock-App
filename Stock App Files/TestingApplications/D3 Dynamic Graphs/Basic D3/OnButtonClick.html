<style> /* set the CSS */
svg {

}

path {
    stroke-width: 2;

}

.axis path, .axis line {
    fill: none;
    stroke: grey;

}


/** START SLIDER **/
/* The switch - the box around the slider */
.switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
}

/* Hide default HTML checkbox */
.switch input {
    display:none;}

/* The slider */
.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
}

.slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
}

input:checked + .slider {
    background-color: #2196F3;
}

input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
    border-radius: 34px;
}

.slider.round:before {
    border-radius: 50%;
}

    /** END SLIDER **/
    /** D3 GRAPH **/

.overlay {
    fill: none;
    pointer-events: all;

.focus circle {

<script>

    // Set the dimensions of the canvas / graph
    var margin = {top: 30, right: 20, bottom: 30, left: 50},
        width = 600 - margin.left - margin.right,
        height = 270 - margin.top - margin.bottom;

    // Parse the date / time
    var parseDate = d3.time.format("%Y-%m-%d").parse;

    // Parse the time for the Day
    var parseMinute = d3.time.format("%H:%M").parse,
        bisectDate = d3.bisector(function(d) { return d.date; }).left,
        formatValue = d3.format(",.2f"),
        formatCurrency = function(d) { return "$" + formatValue(d);};

    // Set the ranges
    var x = d3.time.scale().range([0, width]);
    var y = d3.scale.linear().range([height, 0]);

    // Define the axes
    var xAxis = d3.svg.axis().scale(x)
        .orient("bottom").ticks(5);

    var yAxis = d3.svg.axis().scale(y)
        .orient("left").ticks(5);

    // Define the line
    var valueline = d3.svg.line()
        //.interpolate("basis")
        .x(function(d) { return x(d.date); })
        .y(function(d) { return y(d.close); });

    // Adds the svg canvas
    var svg = d3.select("body")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");


    // Get the minumum Value from the array to add space at the bottom of the graph
    Array.min = function (array) {
        return Math.min.apply(Math, array);
    };


    var url = "https://api.iextrading.com/1.0/stock/aapl/chart/5y";

    // Get the data
    $.ajax({
        url: url,
        success: function(data) {

            // Setting global variable
            var arrayClose = [];
            var firstPrice = null;
            var lastPrice = null;
            var minimum = null;
            var result = null;
            var lineColor = null;

            // Get the data
            d3.json(url, function (error, data) {
                data.forEach(function (d) {
                    d.date = parseDate(d.date);
                    d.close = +d.close;

                    // Adding each result to the end of the array
                    arrayClose.push(d.close);

                    // Finding the minimum value in the close price in the JSON File
                    minimum = Array.min(arrayClose);

                    // Taking .05% off of graph to dynamically show white space at the bottom of the minimum value
                    result = (10 / 100) * minimum;
                    result = minimum - result;

                    // Finding first elm in array
                    firstPrice = arrayClose[0];

                    // Finding last elm in array
                    lastPrice = arrayClose[arrayClose.length - 1];
                });

                if (firstPrice > lastPrice){
                    lineColor = "red";
                } else {
                    lineColor = "green";
                }

                // Scale the range of the data
                x.domain(d3.extent(data, function (d) {
                    return d.date;
                }));
                y.domain([result, d3.max(data, function (d) {
                    return d.close;
                })]);

                // Add the valueline path.
                svg.append("path")
                    .transition()
                    .attr("class", "line")
                    .attr("stroke", lineColor)
                    .attr("d", valueline(data));

                // Add the X Axis
                svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);

                // Add the Y Axis
                svg.append("g")
                    .attr("class", "y axis")
                    .call(yAxis);

                // Add the text label for the X axis
                svg.append("text")
                    .attr("x", width / 2)               //Dynamically moves with the graph
                    .attr("y", height + margin.bottom)
                    .style("text-anchor", "middle")
                    .text("Date");

                // Add the text label for the Y axis
                svg.append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("x", 0 - (height / 2))
                    .attr("y", 0 - margin.left)
                    .attr("dy", "1em")
                    .style("text-anchor", "middle")
                    .text("Price");

                // Adding the Title
                svg.append("text")
                    .attr("x", (width / 2))
                    .attr("y", 0 - (margin.top / 2))
                    .attr("text-anchor", "middle")
                    .style("font-size", "16px")
                    .style("text-decoration", "underline")
                    .text("Price to Date");

                //Mouseover
                var focus = svg.append("g")
                    .attr("class", "focus")
                    .style("display", "none");

                focus.append("circle")
                    .attr("r", 4.5);

                focus.append("text")
                    .attr("x", 9)
                    .attr("dy", ".35em");

                svg.append("rect")
                    .attr("class", "overlay")
                    .attr("width", width)
                    .attr("height", height)
                    .on("mouseover", function() { focus.style("display", null); })
                    .on("mouseout", function() { focus.style("display", "none"); })
                    .on("mousemove", mousemove);

                function mousemove() {
                    var x0 = x.invert(d3.mouse(this)[0]),
                        i = bisectDate(data, x0, 1),
                        d0 = data[i - 1],
                        d1 = data[i],
                        d = x0 - d0.date > d1.date - x0 ? d1 : d0;
                    focus.attr("transform", "translate(" + x(d.date) + "," + y(d.close) + ")");
                    document.getElementById("close").innerHTML = d.close

                }
            });
        }
    });

    // Updating Price, lineColor, data, and result
    function updatePriceAxisAndMore(firstPrice,lastPrice,lineColor, data, result) {
        // Checks to see if the first price is lower than the last price if = change color
        if (firstPrice > lastPrice){
            lineColor = "red";
        } else {
            lineColor = "green";
        }

        // Scale the range of the data again
        x.domain(d3.extent(data, function(d) {
            return d.date;
        }));
        y.domain([result, d3.max(data, function(d) {
            return d.close;
        })]);

        // Select the section we want to apply our changes to
        var svg = d3.select("body").transition();

        // Make the changes
        svg.select(".line")   // change the line
            .transition()
            .duration(750)
            .attr("stroke", lineColor)
            .attr("d", valueline(data));
        svg.select(".x.axis") // change the x axis
            .duration(750)
            .call(xAxis);
        svg.select(".y.axis") // change the y axis
            .duration(750)
            .call(yAxis);
    }
