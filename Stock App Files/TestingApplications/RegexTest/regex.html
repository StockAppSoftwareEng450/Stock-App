<!DOCTYPE html>
<html>
<body>

<p>Click the button to do a global search for numbers that are NOT 1 to 4 in a string.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>

    var regexTest = "werwe2234234";
    var resultFunction = myFunction(regexTest);
    console.log(resultFunction);

    function myFunction(str) {
        console.log(str);
        var patt1 = /[^1-4]/g;
        var result = str.match(patt1);
        document.getElementById("demo").innerHTML = result;
        console.log("returns array" + result);
        var result1 = result[0] + result[1];
        console.log(result1);
        return result;
    }
</script>

</body>
</html>
