
<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Clickable logo parade/Scrolling banners - jQuery Smooth Div Scroll - Thomas Kahn</title>
    <!-- the CSS for Smooth Div Scroll -->
    <link rel="Stylesheet" type="text/css" href="smoothDivScroll.css" />

    <!-- the CSS for this page -->
    <link rel="Stylesheet" type="text/css" href="pageStyle.css" />

    <style type="text/css">
        #logoParade
        {
            width: 728px;
            height: 75px;
            position: relative;
        }

        #logoParade div.scrollableArea a
        {
            display: block;
            float: left;
            padding-left: 10px;
        }
    </style>

</head>
<body>




<!-- LOAD JAVASCRIPT LATE - JUST BEFORE THE BODY TAG
     That way the browser will have loaded the images
     and will know the width of the images. No need to
     specify the width in the CSS or inline. -->

<!-- jQuery library - Please load it from Google API's -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>

<!-- jQuery UI Widget and Effects Core (custom download)
     You can make your own at: http://jqueryui.com/download -->
<script src="Smooth-Div-Scroll-master/js/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>

<!-- Latest version of jQuery Mouse Wheel by Brandon Aaron
     You will find it here: http://brandonaaron.net/code/mousewheel/demos -->
<script src="Smooth-Div-Scroll-master/js/jquery.mousewheel.min.js" type="text/javascript"></script>

<!-- jQuery Kinetic - for touch -->
<script src="Smooth-Div-Scroll-master/js/jquery.kinetic.min.js" type="text/javascript"></script>

<!-- Smooth Div Scroll 1.3 minified -->
<script src="Smooth-Div-Scroll-master/js/jquery.smoothdivscroll-1.3-min.js" type="text/javascript"></script>

<!-- If you want to look at the uncompressed version you find it at
     js/source/jquery.smoothDivScroll-1.3.js -->

<!-- Plugin initialization -->
<script type="text/javascript">
    $(document).ready(function () {
        $("#logoParade").smoothDivScroll({
            autoScrollingMode: "always",
            autoScrollingDirection: "endlessLoopRight",
            autoScrollingStep: 1,
            autoScrollingInterval: 25
        });

        // Logo parade
        $("#logoParade").bind("mouseover", function () {
            $(this).smoothDivScroll("stopAutoScrolling");
        }).bind("mouseout", function () {
            $(this).smoothDivScroll("startAutoScrolling");
        });

    });
</script>

</body>
