<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL DATA 1</title>

</head>
<body>

    <!-- Input from textBox -->
    <label for="myText"></label>
    <input type="text" id="myText">

    <!-- On button click call search button -->
    <button onclick="buttonPress()">Search</button>

    <script>

        // Function that Grabs text and sets the Cookie and transfers user to the Display page
        function buttonPress() {
            var input = document.getElementById("myText").value;
            console.log("input: " + input);

            // Passes string input through URL
            window.location.href = "cookie2.html?stock=" + input;
        }
    </script>

</body>
</html>
