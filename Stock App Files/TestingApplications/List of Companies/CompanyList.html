<!-- Checks whether input is a valid stock symbol or company name -->

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <title>Company List</title>
        <!-- Adding jquery -->
        <script src="../TestingReply/jquery3_2_1.js"></script>

        <!--CSV Parser-->
        <script src="PapaParseCSV.js"></script>

    </head>
    <body>

        <!-- Input from textBox -->
        <label for="myText">
            <input type="text" id="myText">
        </label>

        <!-- On button click call search button -->
        <button onclick="buttonPress()">Search</button>

        <!-- Returning all symbols in the array -->
        <script>

            var result = null;
            var url = "https://api.iextrading.com/1.0/ref-data/symbols";

            $.ajax({
                url: url,
                success: function(data) {
                    console.log(data);
                    result = [data];
                }
            });

            // Function that Grabs text
            function buttonPress() {
                var input = document.getElementById("myText").value;
                console.log("input: " + input);

                var symbolNameArray = [];
                var parentArray = [];

                for(var i in result[0]){
                    symbolNameArray = [result[0][i].symbol,result[0][i].name];
                    parentArray = parentArray.concat(symbolNameArray);
                    //console.log(symbolNameArray);
                    //console.log(parentArray);
                }
            }


        </script>

    </body>
</html>
