<!DOCTYPE html>
<html>
    <head>
        <title>Testing Reply</title>
        <!-- for ajax request -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <!-- CSS for the win -->
    <style>
        body {
            background-color: black;
        }
        #StockTest_container{
            text-align : center;
            color : white;
        }
        #CompanyName, #StockPrice, #StockIntro #Colon{
            display : inline;
        }
    </style>

    <body>

        <!-- Testing confirguration -->
        <div id="StockTest_container">
            <div id="StockIntro">Stock price of </div>
            <div id="CompanyName"> </div>
            <div id="StockPrice"> </div>
        </div>
        <script>
            setInterval(function() {
                $.ajax({
                    url: "https://api.iextrading.com/1.0/stock/aapl/quote",
                    success: function(data) {
                        console.log(data);
                        var response = (data);
                        document.getElementById("CompanyName").innerHTML = response.companyName;
                        document.getElementById("StockPrice").innerHTML = response.latestPrice;
                        console.log(response.latestPrice);
                    }
                });
            }, 3000);
        </script>
    </body>
</html>
