<!DOCTYPE html>
<html lang="en">

<!--
    Register Page will include:
        1) Create fields for all textboxes
        2) grab info once submit button is hit
        3) add usr info to the firebase database
        4) validate text against invalid text (*$%& should not be in first name)
-->

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="">
    <meta name="author" content="">
    <title>StockApp - Register Account</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!--&lt;!&ndash; Custom fonts for this template &ndash;&gt;-->
    <!--<link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">-->

    <!-- Custom styles for this template -->
    <link href="css/sb-admin.css" rel="stylesheet">

    <!-- Style Sheet for register -->
    <link href="css/register.css" rel="stylesheet">

</head>

<body class="bg-dark">

<div class="container">
    <header class="stockHeaderRegister">
        <h2>Stock Application</h2>
    </header>

    <div class="card card-register mx-auto mt-5">
        <div class="card-header">
            Register an Account
        </div>
        <div class="card-body">

            <!-- Successful Register Alert -->
            <div class="successful-register"> Successful Register. Transferring to Login</div>

            <!-- Invalid Naming scheme -->
            <div class="name-invalid"> Please Enter a Valid Name</div>

            <form id="registerForm">
                <div class="form-group">
                    <div class="form-row">

                        <!-- First Name Form -->
                        <div class="col-md-6">
                            <label for="fstName">First name</label>
                            <input type="text" class="form-control" id="fstName" aria-describedby="nameHelp"
                                   placeholder="Enter first name">
                        </div>

                        <!-- Last Name Form -->
                        <div class="col-md-6">
                            <label for="lstName">Last name</label>
                            <input type="text" class="form-control" id="lstName" aria-describedby="nameHelp"
                                   placeholder="Enter last name">
                        </div>
                    </div>
                </div>

                <!-- Sending Alert That email is already in use -->
                <div class="email-registered"> Email already registered</div>

                <!-- Invalid Email Address  -->
                <div class="email-invalid"> Please Enter an Invalid Email Address</div>

                <!-- Email Form  -->
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                           placeholder="Enter email">
                </div>

                <!-- Alert message that pops up -->
                <div class="alert-message-valid-phone"> Please enter a valid phone number</div>

                <!-- Telephone Form -->
                <div class="form-group">
                    <label for="phone">Telephone</label>
                    <input type="tel" class="form-control" id="phone" aria-describedby="telHelp"
                           placeholder="Enter Telephone">
                </div>

                <!-- Invalid Password -->
                <div class="password-invalid"> Please enter a valid password</div>

                <div class="form-group">
                    <div class="form-row">

                        <!-- Password Form -->
                        <div class="col-md-6">
                            <label for="password">Password</label>
                            <!--Change back to password-->
                            <input type="text" class="form-control" id="password"
                                   placeholder="Password">
                        </div>

                        <!-- Confirm Password Form -->
                        <div class="col-md-6">
                            <label for="confirmPass">Confirm password</label>
                            <!--Change back to password-->
                            <input type="text" class="form-control" id="confirmPass"
                                   placeholder="Confirm password">
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary btn-block" type="submit">Register</button>

            </form>
            <div class="text-center">
                <a class="d-block small mt-3" href="login.html">Login Page</a>
            </div>
        </div>
    </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

<!-- Firebase Key init -->
<script src="js/FirebaseInit.js"></script>

<!-- Firebase Integration -->
<script src="js/register.js"></script>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper/popper.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
