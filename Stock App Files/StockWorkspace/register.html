<!DOCTYPE html>
<html lang="en">

<!--
    Register Page will include:
        1) Create fields for all textboxes
        2) grab info once submit button is hit
        3) add usr info to the firebase database
        4) validate text against invalid text (*$%& should not be in first name)
-->

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="">

    <title>SB Admin - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin.css" rel="stylesheet">

</head>

<body class="bg-dark">

<div class="container">

    <div class="card card-register mx-auto mt-5">
        <div class="card-header">
            Register an Account
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <div class="form-row">

                        <!-- First Name Form -->
                        <div class="col-md-6">
                            <label for="exampleInputName">First name</label>
                            <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter first name">
                        </div>

                        <!-- Last Name Form -->
                        <div class="col-md-6">
                            <label for="exampleInputLastName">Last name</label>
                            <input type="text" class="form-control" id="exampleInputLastName" aria-describedby="nameHelp" placeholder="Enter last name">
                        </div>
                    </div>
                </div>

                <!-- Email Form  -->
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>

                <!-- Telephone Form -->
                <div class="form-group">
                    <label for="exampleInputTelephone">Telephone</label>
                    <input type="tel" class="form-control" id="exampleInputTelephone" aria-describedby="telHelp" placeholder="Enter Telephone">
                </div>

                <div class="form-group">
                    <div class="form-row">

                        <!-- Password Form -->
                        <div class="col-md-6">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>

                        <!-- Confirm Password Form -->
                        <div class="col-md-6">
                            <label for="exampleConfirmPassword">Confirm password</label>
                            <input type="password" class="form-control" id="exampleConfirmPassword" placeholder="Confirm password">
                        </div>
                    </div>
                </div>
                <a class="btn btn-primary btn-block" href="login.html">Register</a>
            </form>
            <div class="text-center">
                <a class="d-block small mt-3" href="login.html">Login Page</a>
                <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
            </div>
        </div>
    </div>
</div>
