    <title>Stockalytics - Login</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

<body class="bg-dark">

<div class="container">
    <header class="stockHeaderLogin">
        <h2>Stockalytics</h2>
    </header>

    <div class="card card-login mx-auto mt-5">
        <div class="card-header">
            Login
        </div>
        <div class="card-body" style="padding: 20px">

            <!-- Successful login Alert -->
            <div class="login-alert"> Successfully Logged in. Transferring to homepage</div>

            <!-- wrong credentials Alert -->
            <div class="wrong-credentials"> Please enter valid credentials</div>

            <form id="loginForm">

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                           placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <!--<div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input">
                            Remember Password
                        </label>
                    </div>
                </div>-->
                <button class="btn btn-primary btn-block" type="submit" >Login</button>
                <!--<a class="btn btn-primary btn-block" href="index.html">Login</a>-->
            </form>
            <div class="text-center">
                <a class="d-block small mt-3" href="register.html">Register an Account</a>
                <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
            </div>
        </div>
    </div>
</div>

<!-- Firebase -->
